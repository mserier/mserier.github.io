---
layout: default
published: true
---

<div class="posts">
  {% for post in site.categories.article %}
    <article class="post">

      <div><h1 style="line-height:0px;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</h1>
      <h4>{{ post.subtitle }}</h4></a></div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
