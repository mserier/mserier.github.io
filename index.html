---
layout: default
published: true
---

<div class="posts">
  {% for post in site.categories.welcome %}
    <article class="post">

      <div class="entry">
        {{ post.content }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
