---
layout: default
published: true
---
<div class="posts">
  {% for project in site.categories.project %}
	<article class="post">
		<div>
			<h1 style="line-height:0;">
				<a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}
      	
					<h4>{{ project.subtitle }}</h4>
				</a>
			</h1><h1 style="line-height:1.4;"></h1>
		</div>
		<div class="entry">
        {{ project.excerpt }}
      </div>
		<a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
      <br>
	</article>
  {% endfor %}
</div>
