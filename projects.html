---
layout: default
---

<div class="projects">
  {% for project in site.projects %}
    <article class="projects">

      <div><h1 style="line-height:0px;><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h1>
      <h4>{{ project.subtitle }}</h4></div>

      <div class="entry">
        {{ project.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
