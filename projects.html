---
layout: default
published: true
---
<div class="posts">
  {% for post in site.categories.project %}
	<article class="post">
		<div>
			<h1 style="line-height:0; margin-top:30px; margin-bottom:15px;">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
      	
					<h4>{{ post.subtitle }}</h4>
				</a>
			</h1>
		</div>
		<div class="entry">
        {{ post.excerpt }}
      </div>
		<a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
      <br>
	</article>
  {% endfor %}
</div>
