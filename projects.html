---
layout: default
published: true
---
<div class="posts">
  {% for post in site.categories.project %}
	<article class="post">
		<a href="{{ site.baseurl }}{{ post.url }}"><h1 style="display:inline;">
			{{ post.title }}</h1><h4 style="display:inline;">{{ post.subtitle }}</h4></a>
		<div class="entry">
			{{ post.excerpt }}
		</div>
		<a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
		<br>
	</article>
  {% endfor %}
</div>
