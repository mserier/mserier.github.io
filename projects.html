---
layout: default
published: true
---
<div class="posts">
  {%- for post in site.categories.project -%}
	<article class="post" style = "line-height:1.4;"><h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<h1 style="line-height:0;">+</h1><h4>{{ post.subtitle }}</h4></a></h1>
		<div class="entry">
        {{ post.excerpt }}
      </div>
		<a href="{{ site.baseurl }}{{ project.url }}" class="read-more">Read More</a>
      <br>
	</article>
  {%- endfor -%}
</div>
